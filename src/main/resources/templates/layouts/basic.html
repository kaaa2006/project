<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">MealKit Shop</title>

    <!-- ── 공통 CSS ───────────────────────────── -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- ── 헤더 전용 CSS ───────────────────────── -->
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250813}">


</head>

<body style="background:#fff"><!-- 본문·푸터 흰 배경 고정 -->

<!-- 헤더 (프래그먼트) -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- 개별 페이지 콘텐츠 -->
<main layout:fragment="content"></main>

<!-- 예시 푸터 -->
<footer class="text-center py-4 bg-light">© 2025 MealKit Shop</footer>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

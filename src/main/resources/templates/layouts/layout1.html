<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- L6 -->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">MealKit Shop</title>

    <!-- ── 전역 CSS ──────────────────────────────── -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Bootstrap / Icons / Swiper 로드 아래쪽에 추가 -->
    <link rel="stylesheet" th:href="@{/css/tokens.css?v=2}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=2}">
    <!-- Swiper CSS → header.css 순서 유지 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250821}">

    <!-- Favicon (옵션) -->
    <link rel="icon" th:href="@{/favicon.ico}"> <!-- L22-23 -->

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <th:block layout:fragment="page_head"></th:block>
</head>

<body style="background:#fff">

<!-- 공통 헤더 -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- 페이지별 컨텐츠 -->
<main id="main" layout:fragment="content"></main>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- ── 전역 JS ──────────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script> <!-- L46 -->
<th:block layout:fragment="page_foot"></th:block>
</body>
</html>

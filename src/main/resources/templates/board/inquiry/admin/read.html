<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 1:1 문의 상세</title>
    <link rel="stylesheet" th:href="@{/css/pages/admin.css}">

    <!-- 공용 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/tokens.css?v=2}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=2}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250821}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.ico}">

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<!-- 공통 헤더 -->
<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <h1>관리자용 1:1 문의 상세</h1>
    <hr>

    <!-- 문의 본문 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            내 문의
            <div class="author-date">
                작성자: <span th:text="${dto.userName}">홍길동</span> |
                작성일: <span th:if="${dto.regDate != null}" th:text="${#temporals.format(dto.regDate,'yyyy-MM-dd a h:mm')}">-</span>
            </div>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${dto.title}">문의 제목</h4>
            <p th:text="${dto.content}">문의 내용</p>
        </div>
    </div>

    <!-- 관리자 답변 영역 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            관리자 답변
            <div class="author-date">
                작성자: 관리자 |
                답변일: <span th:if="${dto.answerDate != null}" th:text="${#temporals.format(dto.answerDate,'yyyy-MM-dd a h:mm')}">-</span>
            </div>
        </div>
        <div class="card-body">
            <!-- 답변 표시 -->
            <div id="answerDisplay" class="alert">
                <p id="answerText" th:text="${dto.answerContent}">답변 내용</p>
            </div>

            <!-- 답변 미등록 -->
            <div id="answerContainer" class="alert alert-secondary" style="display:none;">
                <div id="noAnswerText">아직 답변이 등록되지 않았습니다.</div>

                <!-- 입력 폼 영역 -->
                <div id="inlineAnswerForm" style="display:none;">
                    <textarea id="answerContent" class="form-control mb-2"></textarea>
                    <button id="saveAnswerBtn" class="btn btn-primary btn-sm">저장</button>
                    <button id="cancelAnswerBtn" class="btn btn-secondary btn-sm">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/inquiry/admin/list}" class="btn btn-outline-secondary">목록으로</a>
        <div class="d-flex gap-2">
            <button id="createAnswerBtn" class="btn btn-primary" style="display:none;">작성</button>
            <button id="editAnswerBtn" class="btn btn-warning btn-sm" style="display:none;">수정</button>
            <button id="deleteAnswerBtn" class="btn btn-danger btn-sm" style="display:none;">삭제</button>
        </div>
    </div>

<!-- JS -->
<script th:src="@{/js/admin.js}" defer></script>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- ── 전역 JS ──────────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script>
</body>
</html>

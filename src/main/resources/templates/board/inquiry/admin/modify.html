<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 답변</title>
    <link rel="stylesheet" th:href="@{/css/pages/admin.css}">

    <!-- 공용 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/tokens.css?v=2}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=2}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250821}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.ico}">

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<!-- 공통 헤더 -->
<header th:replace="~{fragments/header :: header}"></header>

<h1>문의 답변 등록/수정</h1>
<form th:action="@{/admin/inquiry/modify}" method="post">
    <input type="hidden" name="inquiryId" th:value="${dto.inquiryId}"/>

    <p>문의 제목: <span th:text="${dto.title}"></span></p>
    <p>문의 내용: <span th:text="${dto.content}"></span></p>
    <hr>

    <label>답변:</label><br>
    <textarea name="answerContent" rows="5" cols="50" th:text="${dto.answerContent}"></textarea><br>
    <button type="submit">저장</button>
</form>
<a th:href="@{/admin/inquiry/list}">목록으로</a>

<!-- JS -->
<script th:src="@{/js/admin.js}" defer></script>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- ── 전역 JS ──────────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script> <!-- L46 -->
</body>
</html>

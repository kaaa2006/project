<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TIP 게시판 목록</title>

    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/pages/tipBoard.css?v=2}" />

    <!-- 전역 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/tokens.css?v=2}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=2}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250821}">

    <link rel="icon" th:href="@{/favicon.ico}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="list-container">
    <div class="header">
        <h1>TIP 게시판</h1>
        <div></div>
    </div>

    <a class="btn-register"
       th:href="@{/board/tip/register}"
       th:data-loggedin="${isLoggedIn}">
        글쓰기
    </a>

    <ul id="tip-list" class="tip-table">
        <li class="tip-header">
            <span class="col-no">번호</span>
            <span class="col-title">제목</span>
            <span class="col-writer">작성자</span>
            <span class="col-views">조회수</span>
            <span class="col-like">좋아요</span>
            <span class="col-date">등록일</span>
        </li>
        <!-- JS가 li.tip-item을 채움 -->
    </ul>

    <!-- 페이지네이션 -->
    <div class="pagination-wrap mt-4">
        <ul class="pagination justify-content-center" id="tip-pagination"></ul>
    </div>
</div>

<!-- 페이지 스크립트 -->
<script th:src="@{/js/tipBoard.js?v=2}"></script>
<!-- 공용 pagination.js (첨부된 파일) -->
<script th:src="@{/js/pagination.js}"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script>
</body>
</html>

spring.application.name=mealkitshop

# \uC11C\uBC84 \uD3EC\uD2B8
server.port=8000

# \uB85C\uADF8 \uB808\uBCA8
logging.level.org.springframework=info
logging.level.org.team=debug

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.0.157:3306/masterex?serverTimezone=Asia/Seoul
spring.datasource.username=masteruser
spring.datasource.password=masteruser
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB
server.tomcat.max-part-count=300
uploadPath=C:/mealkit/uploads
imageBasePath=/images/

# STOP \uC720\uC9C0\uC77C
items.stop.retention-days=30

# \uC2A4\uD504\uB9C1 \uC2DC\uD050\uB9AC\uD2F0 \uB85C\uADF8
logging.level.org.springframework.security=trace


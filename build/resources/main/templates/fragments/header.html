<!-- templates/fragments/header.html -->
<!-- (1) 헤더 프래그먼트 : 화이트 테마 + 큰 아이콘 + 밀착 배지 -->
<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- (2) 상단 브랜드 스트립 -->
    <div class="top-strip">
        <span class="top-msg"><strong>지금 신규가입하면 3,000원 할인쿠폰 증정!</strong></span>
    </div>

    <!-- (3) 메인 헤더 -->
    <nav class="navbar navbar-expand-lg main-header shadow-sm">
        <div class="container-xxl align-items-center">

            <!-- (4) 로고 -->
            <a class="navbar-brand" th:href="@{/thymeleaf/main}" aria-label="홈으로" rel="home">
                <img
                        src="/img/logo.png"
                        srcset="/img/logo@2x.png 2x, /img/logo@3x.png 3x"
                        class="logo-img"
                        alt="MealKit Shop 로고">
            </a>

            <!-- (5) 모바일 토글 -->
            <button class="navbar-toggler border-0" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- (6) 내비 본체 -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarMain">

                <!-- (7) 검색 -->
                <form class="d-flex mx-lg-4 search-box" th:action="@{/search}" method="get">
                    <input class="form-control header-search-input" name="q" placeholder="무엇을 찾으시나요?">
                    <button class="btn header-search-btn" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <!-- (8) 유틸리티 -->
                <ul class="navbar-nav align-items-lg-center ms-auto">

                    <!-- 관리자 -->
                    <li class="nav-item me-2" sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-admin btn-sm d-flex align-items-center gap-1"
                           th:href="@{/admin}" aria-label="관리자페이지">
                            <i class="bi bi-shield-lock"></i><span>관리자</span>
                        </a>
                    </li>

                    <!-- 로그인 상태 -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                      <span class="navbar-text fw-semibold me-2"
                            th:text="${loginMember != null ? loginMember.name + ' (' + loginMember.grade + ') 님 환영합니다.' : ''}">
                        홍길동 (BASIC) 님
                      </span>
                    </li>

                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-outline-secondary btn-sm">로그아웃</button>
                        </form>
                    </li>

                    <!-- 비로그인 상태 -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link util-link" th:href="@{/signup}">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link util-link" th:href="@{/login}">로그인</a>
                    </li>

                    <!-- 고객센터 ▼ -->
                    <li class="nav-item dropdown">
                        <a class="nav-link util-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">고객센터</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/board/list(boardType=NOTICE)}">공지사항</a></li>
                            <li><a class="dropdown-item" th:href="@{/board/list(boardType=FAQ)}">FAQ</a></li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/inquiry/admin/list}">1:1 문의</a>
                            </li>
                            <li sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/inquiry/my/list}">1:1 문의</a>
                            </li>
                            <li sec:authorize="!isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/login}">1:1 문의 (로그인 필요)</a>
                            </li>
                        </ul>
                    </li>

                    <!-- 프로필 아이콘 -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mypage}" aria-label="My page" sec:authorize="isAuthenticated()">
                            <i class="bi bi-person"></i>
                        </a>
                        <a class="nav-link"
                           th:href="@{/login?required=true}"
                           aria-label="Login required"
                           sec:authorize="!isAuthenticated()"
                           onclick="alert('로그인이 필요합니다.'); return true;">
                            <i class="bi bi-person"></i>
                        </a>
                    </li>

                    <!-- 장바구니 -->
                    <li class="nav-item ms-lg-2">
                        <a class="btn cart-btn position-relative"
                           aria-label="Cart"
                           th:href="${#authentication != null and #authorization.expression('isAuthenticated()')} ? @{/cart/view} : @{/login?required=true}"
                           th:onclick="${#authentication != null and #authorization.expression('isAuthenticated()')} ? null : 'alert(\'로그인이 필요합니다.\'); return true;'">
                            <i class="bi bi-cart"></i>
                            <span id="cartBadge"
                                  class="badge rounded-pill position-absolute cart-count"
                                  th:text="${cartCount} ?: 0">0</span>
                        </a>
                    </li>
                </ul>
            </div><!-- /.collapse -->
        </div><!-- /.container -->
    </nav><!-- /nav -->

    <!-- (9) 카테고리 바 -->
    <div class="category-bar py-3">
        <div class="container-xxl d-flex align-items-center flex-wrap">
            <!-- 토글 버튼 -->
            <button id="megaToggle" class="cat-link cat-first btn p-0 d-flex align-items-center">
                <i class="bi bi-list me-2"></i><strong>전체 카테고리</strong>
            </button>
            <!-- 인라인 링크 -->
            <div class="cat-items d-flex flex-wrap ms-4">
                <a class="cat-link" th:href="@{/items(category='SET')}">세트상품</a>
                <a class="cat-link" th:href="@{/items(category='REFRIGERATED')}">냉장상품</a>
                <a class="cat-link" th:href="@{/items(category='FROZEN')}">냉동상품</a>
                <a class="cat-link" th:href="@{/items(category='ETC')}">기타상품</a>
                <a class="cat-link" href="/board/review/list">게시판</a>
                <a class="cat-link" href="/board/list?boardType=EVENT">이벤트</a>
            </div>
        </div>
    </div>

    <!-- (10) 메가메뉴 패널 -->
    <div id="megaPanel" class="mega-panel">
        <div class="container-xxl py-4">
            <div class="row gy-4">
                <!-- 전체상품 -->
                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">전체상품</h6>
                    <ul class="mega-list">
                        <li><a class="cat-link" th:href="@{/items}">전체상품</a></li>
                        <li><a class="cat-link" th:href="@{/items(specialDeal=true)}">특가상품</a></li>
                        <li><a class="cat-link" th:href="@{/items(newItem=true)}">신메뉴</a></li>
                    </ul>
                </div>

                <!-- 세트상품 -->
                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">세트상품</h6>
                    <ul class="mega-list">
                        <li th:each="f : ${T(org.team.mealkitshop.common.FoodItem).values()}"
                            th:if="${f.category.name() == 'SET'}">
                            <a th:href="@{/items(foodItem=${f.name()})}" th:text="${f.label}"></a>
                        </li>
                    </ul>
                </div>

                <!-- 냉장상품 -->
                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">냉장상품</h6>
                    <ul class="mega-list">
                        <li th:each="f : ${T(org.team.mealkitshop.common.FoodItem).values()}"
                            th:if="${f.category.name() == 'REFRIGERATED'}">
                            <a th:href="@{/items(foodItem=${f.name()})}" th:text="${f.label}"></a>
                        </li>
                    </ul>
                </div>

                <!-- 냉동상품 -->
                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">냉동상품</h6>
                    <ul class="mega-list">
                        <li th:each="f : ${T(org.team.mealkitshop.common.FoodItem).values()}"
                            th:if="${f.category.name() == 'FROZEN'}">
                            <a th:href="@{/items(foodItem=${f.name()})}" th:text="${f.label}"></a>
                        </li>
                    </ul>
                </div>

                <!-- 기타 -->
                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">기타</h6>
                    <ul class="mega-list">
                        <li th:each="f : ${T(org.team.mealkitshop.common.FoodItem).values()}"
                            th:if="${f.category.name() == 'ETC'}">
                            <a th:href="@{/items(foodItem=${f.name()})}" th:text="${f.label}"></a>
                        </li>
                    </ul>
                </div>

                <div class="col-6 col-lg-2">
                    <h6 class="mega-title">게시판</h6>
                    <ul class="mega-list">
                        <li><a class="cat-link" href="/board/review/list">후기 게시판</a></li>
                        <li><a class="cat-link" href="/board/tip/list">팁 게시판</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- ⚠️ 인라인 스크립트 없음: 토글은 /static/js/main.js에서만 처리 -->
</div><!-- /fragment -->

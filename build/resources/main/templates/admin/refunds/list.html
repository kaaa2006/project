<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">환불 요청 관리</title>

    <th:block layout:fragment="page_head">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
        <style>
            .admin-toolbar{display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;justify-content:space-between;margin:1rem 0}
            .pf-card{background:#fff;border:1px solid #e9ecef;border-radius:12px;padding:16px}
            .table thead th{background:#f8f9fa}
            .status-badge{padding:.25rem .5rem;border-radius:999px;font-size:.8rem}
            .status-PENDING{background:#fff3cd;color:#856404}
            .status-APPROVED{background:#d1e7dd;color:#0f5132}
            .status-REJECTED{background:#fde2e1;color:#842029}
        </style>
    </th:block>
</head>

<body>
<main layout:fragment="content" class="container my-4">

    <!-- 상단 툴바 -->
    <div class="admin-toolbar">
        <h3 class="mb-0">환불 요청 관리</h3>
        <div>
            <a href="/admin/orders" class="btn btn-outline-secondary">주문관리</a>
            <a href="/admin" class="btn btn-secondary">관리자 홈</a>
            <a href="/" class="btn btn-light">메인으로</a>
        </div>
    </div>

    <!-- 목록 -->
    <div class="pf-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th style="width:120px">환불ID</th>
                    <th>주문번호</th>
                    <th>회원</th>
                    <th class="text-center">사유</th>
                    <th class="text-center">상세사유</th>
                    <th class="text-center">상태</th>
                    <th class="text-center">처리자</th>
                    <th style="width:220px" class="text-end">액션</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="refund : ${refunds}">
                    <td th:text="${refund.refundId}">1</td>
                    <td th:text="${refund.order.orderNo}">ORD-001</td>
                    <td>
                        <div class="fw-semibold" th:text="${refund.order.member.memberName}">홍길동</div>
                        <div class="text-muted small" th:text="${refund.order.member.phone}">010-0000-0000</div>
                    </td>
                    <td class="text-center" th:text="${refund.reasonCode.description}">사유</td>
                    <td class="text-center" th:text="${refund.reasonDetail}">-</td>
                    <td class="text-center">
                        <span class="status-badge"
                              th:classappend="' status-' + ${refund.status}"
                              th:text="${refund.status}">대기</span>
                    </td>
                    <td class="text-center">
                        <div th:if="${refund.processedBy != null}">
                            <span class="fw-semibold" th:text="${refund.processedBy}">관리자</span><br>
                            <small class="text-muted"
                                   th:text="${#temporals.format(refund.processedAt,'yyyy-MM-dd HH:mm')}"></small>
                        </div>
                        <div th:if="${refund.processedBy == null}" class="text-muted small">-</div>
                    </td>
                    <td class="text-end">
                        <form th:if="${refund.status.name() == 'PENDING'}"
                              th:action="@{/admin/refunds/{id}/approve(id=${refund.refundId})}"
                              method="post" class="d-inline-block">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-success">승인</button>
                        </form>
                        <form th:if="${refund.status.name() == 'PENDING'}"
                              th:action="@{/admin/refunds/{id}/reject(id=${refund.refundId})}"
                              method="post" class="d-inline-block">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-danger">거절</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(refunds)}">
                    <td colspan="8" class="text-center text-muted py-4">환불 요청 내역이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav th:if="${refunds.totalPages > 1}" class="mt-3">
            <ul class="pagination justify-content-center flex-wrap">
                <li class="page-item" th:classappend="${refunds.first} ? ' disabled'">
                    <a class="page-link" th:href="@{/admin/refunds(page=0, size=${refunds.size}, status=${status})}">«</a>
                </li>
                <li class="page-item" th:classappend="${refunds.first} ? ' disabled'">
                    <a class="page-link" th:href="@{/admin/refunds(page=${refunds.number > 0 ? refunds.number-1 : 0}, size=${refunds.size}, status=${status})}">이전</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, refunds.totalPages-1)}"
                    class="page-item" th:classappend="${i} == ${refunds.number} ? ' active'">
                    <a class="page-link" th:text="${i+1}" th:href="@{/admin/refunds(page=${i}, size=${refunds.size}, status=${status})}"></a>
                </li>
                <li class="page-item" th:classappend="${refunds.last} ? ' disabled'">
                    <a class="page-link" th:href="@{/admin/refunds(page=${refunds.number < refunds.totalPages-1 ? refunds.number+1 : refunds.totalPages-1}, size=${refunds.size}, status=${status})}">다음</a>
                </li>
                <li class="page-item" th:classappend="${refunds.last} ? ' disabled'">
                    <a class="page-link" th:href="@{/admin/refunds(page=${refunds.totalPages-1}, size=${refunds.size}, status=${status})}">»</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<th:block layout:fragment="page_foot">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

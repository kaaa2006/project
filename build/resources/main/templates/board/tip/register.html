<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TIP 작성</title>

    <!-- ✅ 페이지 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/pages/tipBoardWrite.css?v=1}" />

    <!-- ── 전역 CSS ──────────────────────────────── -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/tokens.css?v=2}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=2}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css?v=20250821}">
    <link rel="icon" th:href="@{/favicon.ico}">

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- 기존 클라이언트 유효성 로직(그대로 유지) -->
    <script>
        function validateTipForm() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            if (title.length < 5) { alert("제목은 최소 5자 이상 입력해야 합니다."); return false; }
            if (!content) { alert("내용은 필수 입력입니다."); return false; }
            return true; /* 기능 변경 없음 */
        }
    </script>
</head>
<body class="tip-write">

<!-- 공통 헤더 -->
<header th:replace="~{fragments/header :: header}"></header>

<main class="detail-container">
    <h1 class="page-title">TIP 작성</h1>

    <form th:action="@{/board/tip/register}" th:object="${tipBoardDTO}" method="post"
          class="tip-form" onsubmit="return validateTipForm();">

        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- 제목 -->
        <div class="field-row">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" id="title" placeholder="제목을 입력하세요" required />
        </div>

        <!-- 작성자 -->
        <div class="field-row">
            <label for="writer">작성자</label>
            <input type="text" th:field="*{writer}" id="writer" readonly />
        </div>

        <!-- 이미지 업로드 -->
        <div class="field-row">
            <label for="image">이미지 업로드</label>
            <input type="file" id="image" name="image" accept="image/*">
            <div class="image-preview-wrap">
                <img id="image-preview" alt="미리보기">
            </div>
            <div class="help">※ 이미지를 선택하면 아래에 미리보기가 표시됩니다.</div>
        </div>

        <!-- 내용 -->
        <div class="field-row">
            <label for="content">내용</label>
            <textarea th:field="*{content}" id="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 버튼 -->
        <div class="form-buttons">
            <button type="submit" class="btn-submit">등록</button>
            <a th:href="@{/board/tip/list}" class="btn-cancel">취소</a>
        </div>
    </form>
</main>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 기존 스크립트 (이미지 미리보기 로직 포함되어 있음) -->
<script th:src="@{/js/tipBoard.js}"></script>

<!-- ── 전역 JS ──────────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script>
</body>
</html>

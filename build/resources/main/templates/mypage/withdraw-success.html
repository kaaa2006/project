<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>회원탈퇴 완료</title>
    <th:block layout:fragment="page_head">
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="robots" content="noindex"/>
        <link rel="stylesheet" th:href="@{/css/pages/mypage-withdraw.css(v=${#dates.createNow().time})}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="withdraw-success-page">
        <div class="success-wrap">
            <div class="ico"><i class="bi bi-check2-circle"></i></div>
            <h2 class="title">탈퇴가 완료되었습니다</h2>
            <p class="desc">그동안 이용해 주셔서 감사합니다.</p>
            <div class="actions">
                <a th:href="@{/thymeleaf/main}" class="btn btn-login">메인으로</a>
                <a th:href="@{/signup}" class="btn btn-outline-secondary">
                    <i class="bi bi-person-plus"></i> 회원가입
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>

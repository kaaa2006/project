<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>회원정보 수정 완료</title>

    <th:block layout:fragment="page_head">
        <link rel="stylesheet" th:href="@{/css/pages/profile-edit-success.css}">
        <!-- (layout1에 이미 있으면 생략 가능) 부트스트랩 아이콘 -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div class="edit-success-page">
        <div class="success-wrap">
            <div class="ico">
                <i class="bi bi-check2-circle"></i>
            </div>

            <h2 class="title">수정이 완료되었습니다!</h2>
            <p class="desc">입력하신 회원정보가 정상적으로 반영됐어요.</p>

            <div class="actions">
                <a th:href="@{/mypage/profile}" class="btn btn-login">
                    내 정보로 가기
                </a>
                <a th:href="@{/thymeleaf/main}" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> 메인으로
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
